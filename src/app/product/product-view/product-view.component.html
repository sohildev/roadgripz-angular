<div class="container-fluid">

    <div class="page-header border-b mt-3">
        <div class="row m-0">
            <h2 class="mr-auto">{{PageTitle}} </h2>
            <div class="ml-3">
            </div>
            <div class="ml-3" >
                <a  class="btn shadow-none btn-link" [routerLink]="['/']"  >
                    <i class="fa fa-chevron-left mr-2 mt-1"></i>Back to list
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-5">
            <div class="row">
                <div class="col-2 text-center">
                    <img [src]="objectDetails?.image ? objectDetails?.image : 'assets/demo.png'" alt="Product logo"
                        width="150px">
                </div>

                <div class="col-10">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label mb-1">Product Name</label>
                            <div class="bg-light p-2">{{objectDetails?.name}}</div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <label class="control-label mb-1">Price</label>
                            <div class="bg-light p-2">{{objectDetails?.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
